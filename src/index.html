<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
  <script src="script.js"></script>
</head>
<body onload="startDashboard()">
  <!-- Columns -->
  <div class="flex flex-col sm:flex-row">
    <!-- First column -->
    <div class="h-screen w-full sm:w-1/2 lg:w-1/3">
      <div class="h-1/3 bg-yellow-200">
        <div id="idiom1" class="overflow-hidden w-full h-full">
          <img src="../img/linechart.png" alt="Sketch of parallel sets graph" class="max-h-full max-w-full object-cover">
        </div>
      </div>
      <div class="h-2/3 bg-green-200">
        <div id="idiom4"></div>
      </div>
    </div>
    <!-- Second column -->
    <div class="h-screen w-full sm:w-1/2 lg:w-2/3">
      <div class="h-2/3 flex">
        <div class="w-1/2 bg-red-200">
          <div id="idiom2" class="overflow-hidden w-full h-full">
            <img src="../img/cleveland.png" alt="Sketch of parallel sets graph" class="max-h-full w-full object-cover">
          </div>
        </div>
        <div class="w-1/2 bg-blue-200">
          <div id="idiom3" class="w-full h-full">
            3
          </div>
        </div>
      </div>
      <div class="h-1/3 bg-orange-200">
        <div id="idiom5" class="overflow-hidden w-full h-full">
          <img src="../img/parallelsets.png" alt="Sketch of parallel sets graph" class="h-full w-full object-cover">
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
